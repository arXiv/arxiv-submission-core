language: python
sudo: required
services:
  - docker
#cache: pip
env:
  MIN_PYLINT_SCORE: 8
  WITH_INTEGRATION: 1
os:
  - linux
python:
  - "3.6"
script:
  - pip install pipenv
  - pipenv install --dev
  - pipenv install ./core
  - pipenv run pip show arxiv-base
  - pipenv run pytest --cov=agent/agent --cov=core/arxiv --cov-report=term-missing agent/agent core/arxiv
after_success:
  - coveralls
#  - tests/lint.sh
  - tests/docstyle.sh
  - touch core/arxiv/__init__.py; ./tests/static.sh arxiv
